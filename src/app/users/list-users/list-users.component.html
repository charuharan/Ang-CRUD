<h1>Displaying {{listUsers.length}} Users</h1>
<div class="main-content">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let user of listUsers">
            <span class="username">{{user.name}}</span> | <a class="action-link" [routerLink] = "['edit',user.id]">Edit</a> | <a class="action-link" [routerLink] = "['delete',user.id]">Delete</a>
        </mat-list-item>
    </mat-list>
</div>
